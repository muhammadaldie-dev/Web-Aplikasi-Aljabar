<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APLIKASI Operasi Aljabar Matriks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>APLIKASI OPERASI ALJABAR MATRIKS</h1>
        </header>

        <nav class="menu-tabs">
            <button class="tab-btn active" data-tab="matrix">Operasi Matriks</button>
            <button class="tab-btn" data-tab="inverse">Operasi Baris Elementer (Invers)</button>
            <button class="tab-btn" data-tab="cramer">SPL Cramer</button>
        </nav>

        <!-- Tab 1: Operasi Matriks -->
        <div id="matrix" class="tab-content active">
            <h2>Operasi Matriks</h2>
            <div class="input-section">
                <div class="matrix-input">
                    <h3>Matriks A</h3>
                    <div class="matrix-size-input">
                        <label>Baris: <input type="number" id="A-rows" min="1" value="2"></label>
                        <label>Kolom: <input type="number" id="A-cols" min="1" value="2"></label>
                        <button onclick="createMatrixInput('A')">Buat Matriks</button>
                    </div>
                    <div id="A-matrix-input"></div>
                </div>

                <div class="matrix-input">
                    <h3>Matriks B</h3>
                    <div class="matrix-size-input">
                        <label>Baris: <input type="number" id="B-rows" min="1" value="2"></label>
                        <label>Kolom: <input type="number" id="B-cols" min="1" value="2"></label>
                        <button onclick="createMatrixInput('B')">Buat Matriks</button>
                    </div>
                    <div id="B-matrix-input"></div>
                </div>

                <div class="matrix-input">
                    <h3>Matriks C</h3>
                    <div class="matrix-size-input">
                        <label>Baris: <input type="number" id="C-rows" min="1" value="2"></label>
                        <label>Kolom: <input type="number" id="C-cols" min="1" value="2"></label>
                        <button onclick="createMatrixInput('C')">Buat Matriks</button>
                    </div>
                    <div id="C-matrix-input"></div>
                </div>
            </div>

            <button class="calculate-btn" onclick="calculateMatrixOperations()">Hitung Operasi Matriks</button>
            <div id="matrix-results"></div>
        </div>

        <!-- Tab 2: Operasi Baris Elementer (Invers) -->
        <div id="inverse" class="tab-content">
            <h2>Operasi Baris Elementer (Invers)</h2>
            <div class="input-section">
                <div class="matrix-size-input">
                    <label>Ordo matriks (n): <input type="number" id="inverse-n" min="2" max="10" value="3"></label>
                    <button onclick="createInverseMatrixInput()">Buat Matriks</button>
                </div>
                <div id="inverse-matrix-input"></div>
            </div>
            <button class="calculate-btn" onclick="calculateInverse()">Hitung Invers</button>
            <div id="inverse-results"></div>
        </div>

        <!-- Tab 3: SPL Cramer -->
        <div id="cramer" class="tab-content">
            <h2>SPL 3 Variabel - Aturan Cramer</h2>
            <div class="input-section">
                <div class="equation-input">
                    <h3>Persamaan 1</h3>
                    <div class="equation-row">
                        <input type="number" id="eq1-a" placeholder= >
                        <span>x +</span>
                        <input type="number" id="eq1-b" placeholder= >
                        <span>y +</span>
                        <input type="number" id="eq1-c" placeholder= >
                        <span>z =</span>
                        <input type="number" id="eq1-d" placeholder= >
                        <span>Konstanta</span>
                    </div>
                </div>
                <div class="equation-input">
                    <h3>Persamaan 2</h3>
                    <div class="equation-row">
                        <input type="number" id="eq2-a" placeholder= >
                        <span>x +</span>
                        <input type="number" id="eq2-b" placeholder= >
                        <span>y +</span>
                        <input type="number" id="eq2-c" placeholder= >
                        <span>z =</span>
                        <input type="number" id="eq2-d" placeholder= >
                        <span>Konstanta</span>
                    </div>
                </div>
                <div class="equation-input">
                    <h3>Persamaan 3</h3>
                    <div class="equation-row">
                        <input type="number" id="eq3-a" placeholder= >
                        <span>x +</span>
                        <input type="number" id="eq3-b" placeholder= >
                        <span>y +</span>
                        <input type="number" id="eq3-c" placeholder= >
                        <span>z =</span>
                        <input type="number" id="eq3-d" placeholder= >
                        <span>Konstanta</span>
                    </div>
                </div>
            </div>
            <button class="calculate-btn" onclick="calculateCramer()">Hitung dengan Cramer</button>
            <div id="cramer-results"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
